{% extends 'base.html' %}
{% block content %}
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ url_for('display_image',filename = car['img']) }}" alt="..." /></div>
                    <div class="col-md-6">

                        <h1 class="display-5 fw-bolder"> {{ car['car_name'] }}</h1>
                        <div class="fs-5 mb-5">

                            <span>{{ car['model'] }}</span>
                        </div>
                        <p class="lead">
                            {{ car['description'] }}
                        </p>
                        <br>
                        <div class="d-flex">
                            {% if current_user.is_admin %}
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-heart"></i>
                                <a href="{{ url_for('edit', id=car['id']) }}">Edit</a>
                            </button>
                                {% else %}
                                <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-heart"></i>
                                <a href="{{ url_for('add_to_cart', id=car['id']) }}">Add to wishlist</a>

                            </button>

                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>

{% endblock %}
