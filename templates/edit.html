{% extends 'base.html' %}

{% block content %}
    {% if current_user.is_admin %}
    <div class="container">
        <div class="row">
            <form method="post">
        <label for="title">Car Unique Code</label>
        <br>
        <input type="text" name="car_id"
               value="{{ request.form['car_id'] or car['car_id'] }}"></input>
        <br>

        <label for="content">Car Model</label>
        <br>
         <input type="text" name="car_name"
               value="{{ request.form['car_name'] or car['car_name'] }}"></input>
        <br>
                   <br>
                <br>
                <input type="text" name="description" placeholder="Description"
               value="{{ request.form['description'] or car['description']}}"></input>
                <br>
                <br>

                <input type="text" name="model" placeholder="Range Price"
               value="{{ request.form['model'] or car['model'] }}"></input>
                <br>
                <br>
        <button type="submit">Submit</button>

         <hr>
        <a href="{{ url_for('delete', id=car['id']) }}">DELETE CAR FROM STORE</a>
    </form>
        </div>
    </div>
        {% else %}
        Page not Found
    {% endif %}


{% endblock %}
